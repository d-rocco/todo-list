<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fc34ec3eaf.js"
      crossorigin="anonymous"
    ></script>
    <title>A Basic Todo List</title>
  <script defer src="bundle7a10c739d94bd521599b.js"></script></head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title">A Basic Todo List</div>
        <div class="header-slogan">By the forgetful, for the forgetful</div>
      </div>
      <form action="#" id="sign-form">
        <input type="email" placeholder="email address" id="email" />
        <input type="password" placeholder="password" id="password" />
        <button type="button" id="sign-in">sign in</button>
        <button type="button" id="create-account">create account</button>
      </form>
      <form action="#" id="sign-out-form">
        <button type="button" class="sign-out-btn">sign out</button>
      </form>
      <div class="project-container">
        <div class="project-header">
          <div class="project-header-text">Projects</div>
          <button type="button" class="add-project-btn">+</button>
        </div>
        <form action="#" class="add-project-form" hidden>
          <input
            type="text"
            name="add-project"
            id="add-project-input"
            required
            minlength="1"
            maxlength="25"
          />
          <button type="button" class="submit-new-project-btn">+</button>
        </form>
        <div class="project-body"></div>
      </div>
      <div class="task-container">
        <div class="task-header">
          <div class="task-header-text">Tasks</div>
          <button type="button" class="add-task-btn">+</button>
        </div>
        <form action="#" class="add-task-form" hidden>
          <label for="task-name">Name:</label>
          <input type="text" name="task-name" id="task-name" />
          <label for="task-desc">Description:</label>
          <textarea
            name="task-desc"
            id="task-desc"
            cols="30"
            rows="2"
            maxlength="140"
          ></textarea>
          <label for="task-due-date">Due Date:</label
          ><input type="date" name="task-due-date" id="task-due-date" />
          <label for="task-priority">Priority</label>
          <select name="task-priority" id="task-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <button type="button" class="submit-new-task-btn">+</button>
        </form>
        <div class="task-body"></div>
      </div>
    </div>
  </body>
</html>
